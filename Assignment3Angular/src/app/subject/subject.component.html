<h1>Subject</h1>


<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <br>
            <label>Subject Name</label>
            <input name="StudentSurname" #SubjectName="ngModel"
                [(ngModel)]="studentservice.subjectData.Subject_Name">
        </div>
    </div>
</div>


<div>
    <button class="btn btn-success" (click)="addsubject()"><i class="fa fa-plus">Add Subject</i></button>
</div>



<div>
    <div class="col-md-9">
        <table class="table table-dark">
            <tr>
                <th>Subject </th>
                <th></th>
                <th></th>
            </tr>
            <tr *ngFor="let item of studentservice.subjectList">
                <td>{{item.Subject_Name}}</td>
                <td>
                <a class="btn btn-sm btn-success text-white ml-1"(click)="onEditSubjectItem(item)" style="text-align: center;"><i class="fa fa-pencil"></i></a>
                </td>
                <td>
                    <a class="btn btn-sm btn-danger text-white ml-1"(click)="onDeleteSubjectItem(item.Subject_ID)" style="text-align: center;"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </table>
        <div>
            <button class="btn btn-warning" (click)="updateSubject()"><i class="fa fa-pencil">Update Subject</i></button>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" (click)="gotostudent()">Back</button>
    </div>
</div>
