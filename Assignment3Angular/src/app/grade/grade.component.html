<h1>Grades</h1>
<h2>{{StudentName}}  {{StudentSurname}}  {{StudentNumber}}<h2>
<br>
<button class="btn btn-success" (click)="hi()"><i class="fa fa-primary">View Grades</i></button>  
<div>
    <div class="col-md-9">
        <table class="table table-dark">
            <tr>
                <th>Subject</th>
                <th>Grade</th>
                <th></th>
            </tr>
            <tr *ngFor="let item of GradeArray">
                <td>{{item.Subject_Name}}</td>
                <td>{{item.Grade_Mark}}</td>
                <td>
                    <a class="btn btn-sm btn-danger text-white ml-1"(click)="onDeleteGradeItem(item.Grade_ID)" style="text-align: center;"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div>
    <div class="col-md-6">
        <div class="form-group">
            <label>Select Subect: </label>
            <select (change)="selectSubjectType($event.target)" class="form-control">
                <option value="0">--Select--</option>
                <option *ngFor="let item of studentservice.subjectList" value="{{item.Subject_ID}}">{{item.Subject_Name}}</option>
            </select>
        </div>
    </div>
</div>
<div>
    <div class="col-md-6">
        <div class="form-group">
            <label>Enter Mark: </label>
            <input name="GradeMark" #GradeMark="ngModel" [(ngModel)]="studentservice.gradeData.Grade_Mark">
            <div>
                <button class="btn btn-success" (click)="addMark()"><i class="fa fa-plus">Add Grade</i></button>
            </div>
        </div>
    </div>
</div>

<div>
    <button class="btn btn-primary" (click)="gotostudent()">Back</button>
</div>
